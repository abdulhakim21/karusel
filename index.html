<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- =============== STAYLE CSS =============== -->
    <link rel="stylesheet" href="assets/css/stayle.css">
    
    <!-- =============== BOOTSTRAP CSS =============== -->
    <!-- <link rel="stylesheet" href="assets/css/bootstrap.min.css"> -->
    
    <!-- =============== GOOGLE FONTS ICONS =============== -->
    <!-- <link rel="stylesheet" href="assets/fonts/css2.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- =============== script js defer =============== -->
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <div class="conatiner">
        <div class="slider-wraper">
            <button id="priv-slide" class="slide-button material-symbols-outlined">chevron_left</button>
            <div class="img-list">
                <img src="assets/img/img-1.jpg" alt="Image" class="img-item">
                <img src="assets/img/img-2.jpg" alt="Image" class="img-item">
                <img src="assets/img/img-3.jpg" alt="Image" class="img-item">
                <img src="assets/img/img-4.jpg" alt="Image" class="img-item">
                <img src="assets/img/img-5.jpg" alt="Image" class="img-item">
                <img src="assets/img/img-6.jpg" alt="Image" class="img-item">
                <img src="assets/img/img-7.jpg" alt="Image" class="img-item">
                <img src="assets/img/img-8.jpg" alt="Image" class="img-item">
                <img src="assets/img/img-9.jpg" alt="Image" class="img-item">
                <img src="assets/img/img-10.jpg" alt="Image" class="img-item">
            </div>
            <button id="next-slide" class="slide-button material-symbols-outlined">chevron_right</button>
        </div>
        
        <div class="slider__scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
    
    <!-- <script src="assets/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
